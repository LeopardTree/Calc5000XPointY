
<html>
<head>
    <title>calcHTML</title>
</head>
<body>
    <style type="text/css">
        body {
            background: rgba(250, 129, 190, 0.1);
        }
    </style>
    <h1> Calc </h1>
    <form action="/compute">
        <label for="x">Value of X:</label>
        <input type="number" id="x" name="x" value=""><br><br>
        <label for="y">Value of Y:</label>
        <input type="number" id="y" name="y" value=""><br><br>
        <label for="op"></label>
        <select id="op" name="op">
            <option value="plus">+ plus</option>
            <option value="minus">- minus</option>
            <option value="times">* times</option>
            <option value="div">/ div</option>
        </select>
        <br><br>
        <input type="submit" value="Compute it!">
    </form>
</body>
</html>
